<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرفة اللون</title>

<style>
    #canvas {
        border: 1px solid #ccc;
        display: block;
        margin-top: 15px;
    }

    #hoverColor {
        position: fixed;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
        pointer-events: none;
        font-size: 14px;
        white-space: nowrap;
        z-index: 9999;
    }
</style>

</head>
<body>

<h2>تطبيق معرفة لون البكسل</h2>

<input type="file" id="upload" accept="image/*">
<canvas id="canvas"></canvas>
<div id="hoverColor"></div>

<script src="script.js"></script>

</body>
</html>
