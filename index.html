<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرفة لون البكسل</title>

<style>
    #canvas {
        border:1px solid #ccc;
        display:block;
        margin-top:15px;
    }

    #hoverColor {
        position: fixed;
        background: rgba(0,0,0,0.75);
        color:#fff;
        padding:8px 12px;
        border-radius:6px;
        display:none;
        pointer-events:none;
        z-index:99999;
        white-space:nowrap;
    }
</style>
</head>
<body>

<h2>تطبيق معرفة اللون</h2>

<input type="file" id="upload" accept="image/*">

<canvas id="canvas"></canvas>

<div id="hoverColor"></div>

<!-- مكتبة أسماء الألوان (مضمونة) -->
<script src="https://rawcdn.githack.com/colorjs/ntc/master/ntc.js"></script>

<script src="script.js"></script>

</body>
</html>
