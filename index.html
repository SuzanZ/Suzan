<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرفة لون البكسل</title>

<style>
    body { font-family: Arial; padding:20px; }

    #canvas {
        border:1px solid #ccc;
        max-width:100%;
        display:block;
        margin-top:15px;
    }

    /* فقاعة اللون بجانب الفأرة */
    #hoverColor {
        position: absolute;
        background: rgba(0,0,0,0.75);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
        pointer-events: none;
        font-size: 14px;
        white-space: nowrap;
        z-index: 9999;
    }
</style>
</head>
<body>

<h2>تطبيق معرفة اللون</h2>

<input type="file" id="upload" accept="image/*">

<canvas id="canvas"></canvas>

<div id="hoverColor"></div>

<!-- مكتبة أسماء الألوان (مضمونة) -->
<script src="https://rawcdn.githack.com/colorjs/ntc/master/ntc.js"></script>

<script src="script.js"></script>

</body>
</html>
